  <form onsubmit="event.preventDefault(); alert('Form submitted');">

    <input type="email" required style="width:100%; margin-bottom:1rem;" /><br />

    <textarea required style="width:100%; margin-bottom:1rem;"></textarea><br />
    <button type="submit" class="button" data-en="Send Message" data-ru="Отправить">Send Message</button>
  </form>
</section>
