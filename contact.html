<section class="container">
  <h1 data-en="Contact Us" data-ru="Связаться с нами">Contact Us</h1>

  <p data-en="If you are 18 or older, please include a brief description of your current English level and your learning goals. Parents are also welcome to contact us at any time and ask as many questions as needed; we are happy to provide detailed guidance to ensure the best learning experience."
     data-ru="Если вам 18 лет или больше, пожалуйста, укажите краткое описание вашего текущего уровня английского языка и ваши цели обучения. Родители также могут связаться с нами в любое время и задать столько вопросов, сколько необходимо; мы рады предоставить подробные рекомендации для обеспечения наилучшего учебного опыта.">
  </p>

  <form onsubmit="event.preventDefault(); alert('Form submitted');">
    <label data-en="Name" data-ru="Имя">Name</label><br />
    <input type="text" required style="width:100%; margin-bottom:1rem;" /><br />

    <label data-en="Email" data-ru="Электронная почта">Email</label><br />
    <input type="email" required style="width:100%; margin-bottom:1rem;" /><br />

    <label data-en="Message" data-ru="Сообщение">Message</label><br />
    <textarea required style="width:100%; margin-bottom:1rem;"></textarea><br />

    <button type="submit" class="button" data-en="Send Message" data-ru="Отправить">Send Message</button>
  </form>
</section>
