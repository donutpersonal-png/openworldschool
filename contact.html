<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Open World School</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="site-header">
  <a href="index.html" class="logo-link">
    <img src="images/logo.png" alt="Open World School Logo" id="logo">
  </a>

  <nav class="header-nav">
    <ul id="navMenu">
      <li><a href="index.html" data-en="Home" data-ru="Главная">Home</a></li>
      <li><a href="about.html" data-en="About" data-ru="О нас">About</a></li>
      <li><a href="services.html" data-en="Services" data-ru="Услуги">Services</a></li>
      <li><a href="updates.html" data-en="Updates" data-ru="Новости">Updates</a></li>
      <li><a href="contact.html" data-en="Contact" data-ru="Контакты">Contact</a></li>
    </ul>
  </nav>

  <div class="header-buttons">
    <button id="langToggle" data-en="EN/RU" data-ru="АНГ/РУС">EN/RU</button>
    <button id="darkModeToggle" data-en="Dark Mode" data-ru="Тёмный режим">Dark Mode</button>
  </div>
</header>

<section class="container">
  <h1 data-en="Contact Us" data-ru="Связаться с нами">Contact Us</h1>
  
  <p data-en="Please provide your current English level and your learning goals. For students over 18 and parents, feel free to ask as many questions as needed — we welcome everyone."
     data-ru="Пожалуйста, укажите ваш текущий уровень английского языка и ваши учебные цели. Студенты старше 18 лет и родители могут задавать столько вопросов, сколько захотят — мы рады всем.">
  </p>

  <!-- Netlify Form -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contactForm">
    <input type="hidden" name="form-name" value="contact" />

    <!-- Honeypot for spam -->
    <p hidden>
      <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
    </p>

    <label data-en="Name" data-ru="Имя">Name</label><br />
    <input type="text" name="name" required style="width:100%; margin-bottom:1rem;" /><br />

    <label data-en="Email" data-ru="Электронная почта">Email</label><br />
    <input type="email" name="email" required style="width:100%; margin-bottom:1rem;" /><br />

    <label data-en="Message" data-ru="Сообщение">Message</label><br />
    <textarea name="message" required style="width:100%; margin-bottom:1rem;"></textarea><br />

    <button type="submit" class="button" data-en="Send Message" data-ru="Отправить">Send Message</button>
  </form>

  <p id="formMessage" style="margin-top:1rem; display:none;" data-en="Thank you! Your message has been sent." data-ru="Спасибо! Ваше сообщение отправлено."></p>

  <p data-en="We aim to respond within 24 hours." data-ru="Мы стремимся ответить в течение 24 часов."></p>
</section>

<footer class="container">
  <span data-en="© " data-ru="© "></span><span id="year"></span> 
  <span data-en="Open World School" data-ru="Open World School">Open World School</span>
</footer>

<script src="js/lang.js"></script>
<script src="js/darkmode.js"></script>

<script>
  // Handle form submission with Netlify while showing confirmation
  const form = document.getElementById('contactForm');
  const formMessage = document.getElementById('formMessage');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(form);

    fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(formData).toString()
    })
    .then(() => {
      form.style.display = 'none';
      formMessage.style.display = 'block';
    })
    .catch(error => alert("Error: " + error));
  });

  // Set current year
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
