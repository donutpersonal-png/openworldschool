  <h1 data-en="About Us" data-ru="О нас">About Us</h1>
  <p data-en="Open World School is a family-run educational institution dedicated to helping non-native English speakers develop fluency and confidence in the English language. With years of experience and a team of native English tutors, we focus on cultivating both language skills and a deep appreciation for English literature."
     data-ru="Open World School — семейная образовательная организация, посвященная помощи изучающим английский как иностранный, чтобы развивать беглость речи и уверенность в языке. Мы имеем многолетний опыт и команду носителей языка, фокусируясь на развитии языковых навыков и понимании английской литературы.">
  </p>
  <p data-en="We have extensive experience teaching students from A1 level, ages 5 to 14, and we warmly welcome older learners who wish to expand their knowledge. Our inclusive approach ensures that everyone is welcome, no matter their age or level."
     data-ru="Мы имеем обширный опыт преподавания учащимся уровня A1, в возрасте от 5 до 14 лет, и рады принимать старших учеников, которые хотят расширить свои знания. Наш инклюзивный подход гарантирует, что каждый желающий может присоединиться, независимо от возраста или уровня.">
  </p>
  <p data-en="Our programs are designed to engage students through innovative teaching methods, personalized attention, and a supportive learning environment. From building strong foundations in grammar and vocabulary to exploring literary classics, we aim to inspire a love of language and empower students to succeed academically and creatively."
     data-ru="Наши программы направлены на вовлечение студентов через инновационные методы обучения, индивидуальное внимание и поддерживающую образовательную среду. От формирования прочной базы грамматики и словарного запаса до изучения литературной классики, мы стремимся вдохновлять любовь к языку и помогать студентам достигать успехов как академически, так и творчески.">
  </p>
  <p data-en="At Open World School, we believe that learning English is not just about communication—it’s about opening doors to new ideas, cultures, and opportunities. Our family-driven approach ensures that each student feels valued, guided, and encouraged every step of the way."
     data-ru="В Open World School мы считаем, что изучение английского — это не только общение, но и открытие дверей к новым идеям, культурам и возможностям. Наш семейный подход гарантирует, что каждый студент чувствует себя ценным, получает поддержку и мотивацию на каждом этапе обучения.">
  </p>
